{%extends 'base.html' %}
    
{% block body %}

    <img src = "{{image.profile_pic.url}}">

    <br><br>

    <div class="upload-form-container">

      <h3 class="text-center">Upload Profile Picture</h3>

      <form class="upload-form" enctype="multipart/form-data" method="post">

          {% csrf_token %}

        <div class="mb-3">

          <label for="profilePic" class="form-label">Choose Profile Picture</label>
          <input type="file" class="form-control" id="profilePic" name="profile_pic" accept="image/* .jpg .png .jppeg" required>

        </div>

        <button type="submit" class="btn btn-primary w-100">Upload</button>
        
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% endblock %}
