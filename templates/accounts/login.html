{% load static %}
 
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel = "stylesheet" href = "{% static 'css/home_style.css'%}" >

        <style>
          body {
            color: black;
            align-items: center;
            height: 100vh;
          }
          .login-form-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          }
          .login-form {
            padding: 20px;
          }
        </style> 

    </head>

    <body>  

        <nav id = "nav01" class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="{% url 'landing_page' %}">Todo App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span id = "span01" class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'landing_page' %}">Home</a>
                    </li>
                </ul>
            </div>
        </nav> 
 
        <hr style = "border-color: white;"> 
        <br><br><br><br>

        <div class="login-form-container">

            <h3 class="text-center">Login</h3>

            <form method = "post" class="login-form">

                {% csrf_token %}

                <div class="mb-3" class = "form-group">
                  <label for="name" class="form-label">Username</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter User name" name = "username" required>
                </div>
                
                <div class="mb-3" class = "form-group">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" name = "password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
                <a href = "{% url 'register' %}">forget password?</a>
            </form>
            <footer>
              <p class = "mt-1"> Don't have an account? <a href = "{% url 'register' %}">Register here</a></p>
            </footer>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    </body>
</html>
